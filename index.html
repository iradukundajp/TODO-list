<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TODO-list</title>

	<link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
	
	<header>
		<h1>TODO-list 2023</h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What have you planned to day ?" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Tasks</h2>

			<div id="tasks">

			</div>
		</section>
	</main>

    <script src="./src/init.js" type="module" defer></script>
</body>
</html>
